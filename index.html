<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreecodeCamp Product Landing Pager</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
</head>
<body>

  <header id="header">
    <a href="#">
    <img id="header-img" src="images/logo.png" alt="logo">
    </a>
    <nav id="nav-bar">
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Products</a>
      <a href="#" class="nav-link">Pricing</a>
    </nav>
  </header>

  <h1 id="title">The ultimate Guitar Maker</h1>
  <hr class="sep">
  <div id="video">
    <iframe width="660" height="415" src="https://www.youtube.com/embed/fze_k0qlV2g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <form>
    <div class="form-group" data-validate="Valid email is required: ex@abc.xyz">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary">Suscribe</button>
  </form>







</body>
</html>
